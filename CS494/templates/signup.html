{% extends "layout.html" %}
{% block body %}
	<!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
  	<div class="container"><h1>Register Here</h1></div>
    <div class="container signup_form_wrapper">
      <form role="form" action="signup" method=post>
        <div class="form-group">
          <input type=text name=firstname placeholder="First Name" class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=lastname placeholder="Last Name" class="form-control">
        </div>
        <div class="form-group">
          <input type=text name=email type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type=password name=password placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
          <input type=password name=passwordtwo placeholder="Repeat Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign Up!</button>
      </form>
    </div>
  </div>
{% endblock %}
