{% extends "layout.html" %}
{% block body %}
  <div style="padding-top: 100px;">
    <ul>
    {% for user in users %}
      <li><h2>{{ user.id }}. {{ user.firstname }} {{ user.lastname }} - {{ user.email }} - registered on {{ user.date_register }}</h2></li>
    {% else %}
      <li><em>No users yet</em></li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
